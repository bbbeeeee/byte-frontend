<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Byte</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="vendor/parse.js"></script>
        <script src="vendor/audiodisplay.js"></script>
        <script src="vendor/recorder.js"></script>
        <script src="vendor/main.js"></script>
        <script src="vendor/howler.js"></script>
        <script src="vendor/wavesurfer.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="Container">
            <div class="Content">
                <div class="Wrapper">
                    <div class="RightContent">
                        <div class="top">
                            <div class="iconsTop">
                                <img id="record" src="img/mic.svg" onclick="toggleRecording(this);">
                            </div>
                            <div class="iconsTop">
                                <a id="save" href="#"><img style="margin-left:-10px;" src="img/circle.svg"></a>
                            </div>
                            <input type="text" id="recordingName" placeholder="Name">
                            <canvas id="analyser" width="1024" height="265"></canvas>
                            <canvas id="wavedisplay" width="1024" height="500"></canvas>
                        </div>
                        <div class="bottom">
                        </div>
                        <div id="lol"></div>
                    </div>
                    <div class="LeftContent">
                        <div class="header">
                            <img style="padding-left:20px;padding-top:5px;" src="img/Line.svg">
                            <h1 style="padding-left:100px;margin-top:-60px;;">byte</h1>
                        </div>
                        <div class="bottom">
                            <ul class="feed">
                            </ul>
                            <br />
                            <div class="controls">
                                <div id='play' class="button">Play</div>
                                <div id='clear' class="button">Clear</div>
                                <div id='share' class='button'>Share</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="feed.js"></script>
        <script src="main.js"></script>
    </body>
</html>
